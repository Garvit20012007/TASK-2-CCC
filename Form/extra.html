<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
  integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"/>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-image: url("bg-line.jpg");
      background-size: cover;
      position: relative;
    }
    h1 {
      text-align: center;
      font-size: 5vmin;
      margin-top: 2vmin;
      font-weight: bolder;
    }
    form {
      border: 2px solid black;
      display: grid;
      justify-content: center;
      align-items: center;
      width: 100vmin;
      background-color: silver;
      padding: 2vmin;
      border-radius: 10px;
    }
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }
    .container form {
      z-index: 1;
    }
    form label {
      margin: 0.5vmin;
    }
    form label p {
      font-size: 3vmin;
    }
    input {
      width: 80vmin;
      height: 5vmin;
      margin-bottom: 1vmin;
    }
    #btn {
      display: block;
      margin: 2vmin auto;
      height: 5vmin;
      width: 80vmin;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .list {
      color: white;
      background : black;
      border: 2px solid white;
      border-radius: 10px;
      padding: 4px;
      margin: 2vmin 0;
    }
    .list ul {
      list-style: none;
    }
    .hide {
      display: none;
    }
    .list li.green {
      color: green;
    }
    .list li.red {
      color: red;
    }
    #showPassword {
      width: 8vmin;
      height: 3.3vmin;
    }
    .show {
      font-size: 4vmin;
      text-align: center;
    }
    .page2{
      background-color: aqua;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="registration-form">
      <h1>REGISTRATION FORM</h1>
      <label for="first-name">
        <p>Enter First Name</p>
        <input type="text" id="first-name" placeholder="Enter First Name" required>
      </label>
      <label for="last-name">
        <p>Enter Last Name</p>
        <input type="text" id="last-name" placeholder="Enter Last Name" required>
      </label>
      <label for="email">
        <p>Enter Email</p>
        <input type="email" id="email" placeholder="Enter Email" required>
      </label>
      <label for="password">
        <p>Enter Password</p>
        <input type="password" id="password" placeholder="Enter Password" required>
        <div class="list hide">
          <ul>
            <li class="special">Password must start with a special character</li>
            <li class="upper">Password must contain an uppercase letter</li>
            <li class="lower">Password must contain a lowercase letter</li>
            <li class="length">Password must be longer than 6 characters</li>
          </ul>
        </div>
      </label>
      <label for="confirm-password">
        <p>Confirm Password</p>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
      </label>
      <div class="show">
        <input type="checkbox" id="showPassword"> Show Password
      </div>
      <button type="submit" id="btn">Submit</button>
    </form>
  </div>

  <div class="page2">
      <div class="container2">
        <div class="slider-wrapper">
          <div class="card-list">
            <div class="card-item">
              <img src="imgaes/img6.png" alt="User Image" class="user-image">
              .user-name
            </div>
          </div>
        </div>
      </div>

  </div>

  <script>
    const form = document.querySelector('#registration-form');
    const firstName = document.querySelector('#first-name');
    const lastName = document.querySelector('#last-name');
    const email = document.querySelector('#email');
    const password = document.querySelector('#password');
    const confirmPassword = document.querySelector('#confirm-password');
    const list = document.querySelector('.list');
    const special = document.querySelector('.special');
    const upper = document.querySelector('.upper');
    const lower = document.querySelector('.lower');
    const length = document.querySelector('.length');
    const showPassword = document.querySelector('#showPassword');
    
    const patterns = {
      number: /[0-9]/,
      email: /@gmail.com/,
      specialChar: /[!@#$%^&*(),.?":{}|<>]/,
      uppercase: /[A-Z]/,
      lowercase: /[a-z]/,
      length: /.{7,}/
    };

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (validateForm()) {
        alert("Form submitted successfully!");
       clear()
      }
    });
    function clear(){
      firstName.value=""
      lastName.value =""
      password.value = "";
      confirmPassword.value = "";
      email.value = "";
    }

    function validateForm() {
      if (patterns.number.test(firstName.value) || patterns.number.test(lastName.value)) {
        alert("First Name and Last Name must not contain numbers.");
        firstName.style.color = "red";
        lastName.style.color = "red";
        return false;
      }

      if (!patterns.email.test(email.value)) {
        alert("Email should end with @gmail.com");
        email.style.color = "red";
        return false;
      }

      if (!validatePassword()) {
        alert("Please correct the password errors.");
        return false;
      }

      if (password.value !== confirmPassword.value) {
        alert("Passwords do not match!");
        return false;
      }

      return true;
    }

    function validatePassword() {
      const value = password.value;
      special.classList.toggle('green', patterns.specialChar.test(value));
      special.classList.toggle('red', !patterns.specialChar.test(value));
      
      upper.classList.toggle('green',  patterns.uppercase.test(value));
      upper.classList.toggle('red',  !patterns.uppercase.test(value));
      
      lower.classList.toggle('green', patterns.lowercase.test(value));
      lower.classList.toggle('red', !patterns.lowercase.test(value));
      
      length.classList.toggle('green', value.length > 6);
      length.classList.toggle('red', value.length <= 6);


      return (
        patterns.specialChar.test(value) &&
        patterns.uppercase.test(value) &&
        patterns.lowercase.test(value) &&
        patterns.length.test(value)
      );
    }

    password.addEventListener('input', validatePassword);
    password.addEventListener('focus', () => list.classList.remove('hide'));
    password.addEventListener('blur', () => list.classList.add('hide'));

    showPassword.addEventListener('change' , () => {
       if(showPassword.checked){
        password.type = 'text';
        confirmPassword.type = 'text';
       }
       else{
        password.type = 'password';
        confirmPassword.type = 'password';
       }
    })
  </script>
</body>
</html>
